<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,600,600i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/e4ebe3d9ea.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="form-toggle"><strong>Write</strong> a new tweet
        <button id="arrow-down">
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
      <div class="logo">tweeter</div>
    </nav>
  
    <header class="main-header">
      <div class="profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="your-name">
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <div id="error-messages">
          <i class="fas fa-exclamation-triangle"></i>Tweets must be between 1 and 140 characters<i class="fas fa-exclamation-triangle"></i>
        </div>

        <h2>Compose Tweet</h2>
        <form action="/tweets/" id="composeTweet">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      <button id="arrow-up">
        <i class="fas fa-angle-double-up"></i>
      </button>

      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
